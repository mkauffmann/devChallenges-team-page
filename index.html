<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

    <title>My Team Page</title>

    <style>
     body {
       box-sizing: border-box;
     }

     .photo-grid {
       /*display: grid;
       grid-template-columns: repeat(2, 1fr);*/
      
     }
     .person {
      width: 250px;
      position: relative;
      display: inline-block;
     }

     .person:nth-child(2), 
     .person:nth-child(4),
     .person:nth-child(6)
     {
       position: relative;
        top: 100px;
     }

     .picture {
      max-width: 75%;
      height: auto;
      display: inline-block;
     }
     .name {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        font-size: 1rem;
     }
     .role {
       font-family: 'PT Serif', serif;
       font-weight: 400;
       transform: rotate(90deg);
       margin: 0;
       position: absolute;
       text-transform: uppercase;
       font-size: 0.7rem;
     }

     .product {
      right: 0px;
      top: 40px;
     }
     .art {
      right: 10px;
      top: 32px;
     }
     .tech, .dev {
      right: 20px;
      top: 25px;
     }
     .ux {
      right: 12px;
      top: 30px;
     }
    
    </style>
  </head>
  <body>
    <header>
      <div class="header__container">
        <h1>The creative crew</h1>
        <div class="header__text">
          <h2>Who We Are</h2>
          <p>We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
        </div>
      </div>
    </header>
    <main>
      <section class="photo-grid">
        <div class="person">
          <img class="picture" src="photo1.png" alt="Bill Mahoney">
          <h3 class="role product">Product owner</h3>
          <h2 class="name">Bill Mahoney</h2>
        </div>
        <div class="person">
          <img class="picture" src="photo2.png" alt="Bill Mahoney">
          <h3 class="role art">Art director</h3>
          <h2 class="name">Saba Cabrera</h2>
        </div>
        <div class="person">
          <img class="picture" src="photo3.png" alt="Bill Mahoney">
          <h3 class="role tech">Tech Lead</h3>
          <h2 class="name">Shae Le</h2>
        </div>
        <div class="person">
          <img class="picture" src="photo4.png" alt="Bill Mahoney">
          <h3 class="role ux">Ux designer</h3>
          <h2 class="name">Skylah Lu</h2>
        </div>
        <div class="person">
          <img class="picture" src="photo5.png" alt="Bill Mahoney">
          <h3 class="role dev">Developer</h3>
          <h2 class="name">Griff Richards</h2>
        </div>
        <div class="person">
          <img class="picture" src="photo6.png" alt="Bill Mahoney">
          <h3 class="role dev">Developer</h3>
          <h2 class="name">Stan John</h2>
        </div>
      </section>
    </main>
  </body>
</html>
